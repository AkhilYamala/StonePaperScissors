<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.min.css">
    <title>Stone-P-Scissor</title>
    <link rel='stylesheet' href='demo.css'>
</head>
<body>
    <div>
        <h1 class="display-4 text-center mt-4">Stone <span class='text-primary'>Paper</span> Scissor</h1>
        <hr>
        <div id="game-board">
            <br>
            <span class='label player-label'>Player Score</span>
            <span id='player-score'>0</span>
            <span class='size'>:</span>
            <span id='com-score'>0</span>
            <span class='label com-label'>Computer Score</span>
            <br>
        </div>
        <div class="message pt-5 text-center">Click the buttons to start the game<br>Paper wins over Rock</div>
        <div id = 'controller' class='mt-5 text-center'>
            <i id='rock' class="btn fas fa-hand-rock option"></i>
            <i id='paper' class="btn fas fa-hand-paper option"></i>
            <i id='scissor' class="btn fas fa-hand-scissors option"></i>
        </div>
        <div class="align-right">
            <span id='restart' class='btn btn-primary p-3'>Restart</span>
        </div>
    </div>
</body>
<script src='index.js'></script>
</html>
